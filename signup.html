<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup_style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="div-body">
        <div id="header">
            <div id="left">
                Header
            </div>
            <div id="right">
                <a class="link" id="signup-link">Signup</a>
                <a class="link" id="profile-link">Profile</a>
            </div>

        </div>
        <form id="signup-box">
            <div id="center-box">
                <div id="heading">
                    <h1>Signup</h1>
                </div>
                <div id="input-div">
                    <input type="text" placeholder="Full Name" id="name-input">
                    <input type="email" placeholder="Email" id="em-input">
                    <input type="password" placeholder="Password" id="password-input">
                    <input type="password" placeholder="Confirm Password"id="repass-input">
                    <!-- <p id="error-message"></p>
                    <p id="success-message"></p> -->
                    <button id="submit-btn">Signup</button>
                </div>

            </form>
           

        </div>
    </div>
    <script src="./signup_js.js"></script>
</body>
</html>
